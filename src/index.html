<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="slider-container w-[80%] max-w-[600px] relative overflow-hidden my-5 mx-auto">
    <button class="button prev absolute py-[10px] px-[20px] left-[10px] top-1/2 -translate-y-1/2 bg-black/50 text-white border-none cursor-pointer z-10" data-slider="slider1">❮</button>
    <div class="slider flex transition-transform duration-500 ease-in-out w-full" id="slider1">
        <div class="slide bg-violet-800 flex-shrink-0 flex-grow-0 basis-full h-[200px] flex justify-center align-middle text-2xl text-white">Slide 1.1</div>
        <div class="slide bg-red-600 flex-shrink-0 flex-grow-0 basis-full h-[200px] flex justify-center align-middle text-2xl text-white">Slide 1.2</div>
        <div class="slide bg-pink-800 flex-shrink-0 flex-grow-0 basis-full h-[200px] flex justify-center align-middle text-2xl text-white">Slide 1.3</div>
    </div>
    <button class="button next absolute py-[10px] px-[20px] right-[10px] top-1/2 -translate-y-1/2 bg-black/50 text-white border-none cursor-pointer z-10" data-slider="slider1">❯</button>
</div>
<!-- slider 02 -->
<div class="slider-container w-[80%] max-w-[600px] relative overflow-hidden my-5 mx-auto">
  <button class="button prev absolute py-[10px] px-[20px] left-[10px] top-1/2 -translate-y-1/2 bg-black/50 text-white border-none cursor-pointer z-10" data-slider="slider2">❮</button>
  <div class="slider flex transition-transform duration-500 ease-in-out w-full" id="slider2">
      <div class="slide flex-shrink-0 flex-grow-1 basis-full h-[300px] flex justify-center align-middle text-2xl text-white"><img class="w-full object-fit" src="/images/image1.jpg" alt=""></div>
      <div class="slide bg-red-600 flex-shrink-0 flex-grow-0 basis-full h-[300px] flex justify-center align-middle text-2xl text-white"><img class="w-full object-fit" src="/images/image2.jpg" alt=""></div>
      <div class="slide bg-pink-800 flex-shrink-0 flex-grow-0 basis-full h-[300px] flex justify-center align-middle text-2xl text-white"><img class="w-full object-fit" src="/images/image3.jpg" alt=""></div>
  </div>
  <button class="button next absolute py-[10px] px-[20px] right-[10px] top-1/2 -translate-y-1/2 bg-black/50 text-white border-none cursor-pointer z-10" data-slider="slider2">❯</button>
</div>


  <script>
        // JavaScript for Slider Functionality
        const buttons = document.querySelectorAll('.button');
        

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const sliderId = button.dataset.slider;
               
                const slider = document.getElementById(sliderId);
                console.log(slider);
                const slides = slider.children;
                
                const slideCount = slides.length;

                let currentTransform = slider.style.transform || 'translateX(0%)';
                let currentIndex = Math.abs(parseInt(currentTransform.match(/-?(\d+)/)?.[0] || 0) / 100);
                

                // Calculate the new index
                if (button.classList.contains('next')) {
                    currentIndex = (currentIndex + 1) % slideCount;
                } else {
                    currentIndex = (currentIndex - 1 + slideCount) % slideCount;
                }

                // Apply new transform
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            });
        });
    </script>
</body>
</html>
